<div class="tt-create-table-modal-container">
    <h1>Create Table</h1>
    <div>
        <label>Name</label>
        <input type="text" class="form-control" ng-model="Contents.Name"></input>
    </div>
    <div class="tt-buttons-container">
        <button type="button" class="btn btn-primary" ng-click="Functions.Create()">Create</button>
        <button type="button" class="btn btn-default" ng-click="Functions.Cancel()">Cancel</button>

    </div>
</div>
