<h1>welcome to the lobby</h1>
<div ng-click="testFunction()">{{test}}</div>
<div style="border:1px solid red;padding:10px;" 
ng-repeat="table in availableTables"
ng-if="table.AvailableSeats > 4">
    <div>{{table.Id}}</div>
    <div ng-bind="table.Id"></div>
    <div ng-bind="table.AvailableSeats"></div>
    <div ng-bind="table.Name"></div>
</div>
<div>{{change}}</div>
<input type="text" ng-model="change"></input>
