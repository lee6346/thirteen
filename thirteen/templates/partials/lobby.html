

<div class="tt-lobby-container">
    <h1>welcome to the lobby</h1>
    <div class="panel panel-default" 
         ng-repeat="table in availableTables" 
         ui-sref="table({id: table.Id})">
        <div class="panel-heading">
            <h3 class="panel-title" ng-bind="table.Name"></h3>
        </div>
        <div class="panel-body" ng-bind="table.AvailableSeats">
        </div>
    </div>
</div>
